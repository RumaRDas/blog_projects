<h1 style="text-align: center">All Users</h1>
<div class="container">
  <mat-form-field class="search">
    <mat-label>Filter by UserName</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="filterValue"
      (input)="findByName(filterValue)"
      placeholder="Search UserName"
    />
  </mat-form-field>
  <div *ngIf="dataSource">
    <mat-table [dataSource]="dataSource.items">
      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.username }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.role }}</mat-cell>
      </ng-container>
    </mat-table>
    <mat-paginator
      [length]="dataSource.meta.totalItems"
      [pageSize]="dataSource.meta.itemsPerPage"
      [pageSizeOptions]="[5, 10, 20, 50, 100]"
      (page)="pageEvent = $event; onPaginateChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
